<!-- simple form app that asks questions about your league setting and generates a league constitution-->

<!DOCTYPE html>
<html>
  <head>
    <title>Fantasy By Laws</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form>
      <label>What is the name of your league?</label>
      <input type="text" />

      <label>What Sport?</label>
      <input type="checkbox" />
      <label>Football</label>
      <input type="checkbox" />
      <label>Basketball</label>
      <input type="checkbox" />
      <label>Baseball</label>

      <label>What type of league?</label>
      <input type="checkbox" />
      <label>Redraft</label>
      <input type="checkbox" />
      <label>Dynasty</label>
      <input type="checkbox" />
      <label>Keeper</label>
      <input type="checkbox" />
      <label>Playoff</label>
      <input type="checkbox" />

      <!-- special league types based on previous selection -->
      <!-- if dynasty -->
      <label>Special League Type?</label>
      <input type="checkbox" />
      <label>Devy</label>
      <input type="checkbox" />
      <label>Empire</label>
      <input type="checkbox" />
      <label>Contract</label>

      <!-- if redraft -->
      <label>Special League Type?</label>
      <input type="checkbox" />
      <label>Guillotine</label>
      <input type="checkbox" />
      <label></label>

      <label>How many teams?</label>
      <input type="number" />
    </form>
  </body>
</html>
